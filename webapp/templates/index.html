<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDriver - AI Controlled Car</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        .game-section {
            background: #12121a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a3a;
        }

        .game-header {
            padding: 15px 20px;
            background: #1a1a25;
            border-bottom: 1px solid #2a2a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-header h1 {
            font-size: 1.4em;
            font-weight: 600;
            color: #fff;
        }

        #game-canvas {
            flex: 1;
            margin: 20px;
            background: linear-gradient(180deg, #1a3a1a 0%, #0a200a 100%);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 1px solid #2a2a3a;
        }

        .road {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 100%;
            background: #2a2a2a;
            border-left: 3px solid #555;
            border-right: 3px solid #555;
        }

        .road-lines {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: repeating-linear-gradient(to bottom, #666 0px, #666 30px, transparent 30px, transparent 60px);
            animation: roadMove 0.4s linear infinite;
        }

        @keyframes roadMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 60px;
            }
        }

        .car {
            position: absolute;
            bottom: 40px;
            width: 40px;
            height: 70px;
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 6px;
            transition: left 0.2s ease;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.3);
        }

        .car::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 4px;
            right: 4px;
            height: 18px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .obstacle {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(239, 68, 68, 0.4);
        }

        .info-section {
            background: #0f0f15;
            padding: 20px;
            overflow-y: auto;
        }

        .info-header h2 {
            font-size: 1.1em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #22c55e;
            color: #fff;
        }

        .btn-start:hover {
            background: #16a34a;
        }

        .btn-stop {
            background: #ef4444;
            color: #fff;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        .panel {
            background: #1a1a25;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #2a2a3a;
        }

        .panel-title {
            font-size: 0.75em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.7em;
            color: #666;
            text-transform: uppercase;
        }

        .direction-row {
            display: flex;
            gap: 6px;
        }

        .dir-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #2a2a3a;
            border-radius: 6px;
            font-size: 0.8em;
            color: #888;
        }

        .dir-btn.active {
            background: #3b82f6;
            color: #fff;
        }

        .action-bar {
            margin-top: 10px;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
        }

        .action-bar.accelerer {
            background: #22c55e;
            color: #fff;
        }

        .action-bar.stop {
            background: #ef4444;
            color: #fff;
        }

        .eye-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
        }

        .eye-status.looking {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
        }

        .eye-status.not-looking {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .eye-icon {
            font-size: 1.3em;
        }

        .eye-text {
            font-weight: 600;
            font-size: 0.9em;
        }

        .gaze-bar {
            height: 6px;
            background: linear-gradient(90deg, #ef4444 0%, #22c55e 30%, #22c55e 70%, #ef4444 100%);
            border-radius: 3px;
            margin-top: 10px;
            position: relative;
        }

        .gaze-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #0a0a0f;
            left: 50%;
        }

        .detection-list {
            max-height: 80px;
            overflow-y: auto;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            background: #2a2a3a;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .detection-item span:last-child {
            color: #22c55e;
            font-weight: 600;
        }

        .speed-bar {
            height: 5px;
            background: #2a2a3a;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .speed-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            transition: width 0.2s;
        }

        .webcam-container {
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #2a2a3a;
        }

        #webcam {
            width: 100%;
            height: 450px;
            object-fit: contain;
            display: block;
            background: #1a1a25;
        }

        .game-stats {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 18px;
            border-radius: 8px;
            text-align: right;
            z-index: 10;
        }

        .game-stats .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 5px;
        }

        .game-stats .stat-label {
            color: #888;
            font-size: 0.8em;
        }

        .game-stats .stat-val {
            color: #fff;
            font-weight: 700;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="game-section">
            <div class="game-header">
                <h1>NewDriver</h1>
                <span id="fps-display" style="color: #666;">0 FPS</span>
            </div>
            <div id="game-canvas">
                <div class="road">
                    <div class="road-lines"></div>
                </div>
                <div class="car" id="car"></div>
                <div id="obstacles-container"></div>
                <div class="game-stats">
                    <div class="stat-row"><span class="stat-label">SCORE</span><span class="stat-val"
                            id="game-score">0</span></div>
                    <div class="stat-row"><span class="stat-label">SPEED</span><span class="stat-val"
                            id="game-speed">0</span></div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-header">
                <h2>Dashboard</h2>
            </div>

            <div class="controls-row">
                <button class="btn btn-start" onclick="startGame()">START</button>
                <button class="btn btn-stop" onclick="stopGame()">STOP</button>
                <button class="btn" id="test-btn" onclick="toggleTestMode()" style="background: #666;">TEST</button>
            </div>
            <span id="score" style="display:none;">0</span>
            <span id="speed" style="display:none;">0</span>
            <span id="speed-bar" style="display:none;"></span>

            <div class="panel">
                <div class="panel-title">Direction</div>
                <div class="direction-row">
                    <div class="dir-btn" id="dir-gauche">‚Üê GAUCHE</div>
                    <div class="dir-btn" id="dir-milieu">MILIEU</div>
                    <div class="dir-btn" id="dir-droite">DROITE ‚Üí</div>
                </div>
                <div class="action-bar stop" id="action-bar">STOP</div>
            </div>

            <div class="panel">
                <div class="panel-title">Eye Tracking</div>
                <div class="eye-status looking" id="eye-status">
                    <span class="eye-icon" id="eye-icon">üëÅÔ∏è</span>
                    <span class="eye-text" id="eye-text">Looking at screen</span>
                </div>
                <div class="gaze-bar">
                    <div class="gaze-marker" id="gaze-marker"></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Detections</div>
                <div class="detection-list" id="detections">
                    <div class="detection-item"><span>Waiting...</span><span>-</span></div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">Camera</div>
                <div class="webcam-container">
                    <img id="webcam" src="/video_feed" alt="Webcam" style="background: #1a1a25;">
                </div>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let obstacles = [];
        let obstacleId = 0;
        let testMode = false;
        let obstacleInterval;

        function startGame() {
            fetch('/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    document.getElementById('webcam').src = '/video_feed?' + Date.now();
                    updateInterval = setInterval(updateState, 80);
                    if (!testMode) startObstacles();
                });
        }

        function stopGame() {
            fetch('/stop', { method: 'POST' });
            clearInterval(updateInterval);
            clearInterval(obstacleInterval);
            obstacles.forEach(o => o.el.remove());
            obstacles = [];
        }

        function toggleTestMode() {
            testMode = !testMode;
            const btn = document.getElementById('test-btn');
            if (testMode) {
                btn.style.background = '#22c55e';
                btn.textContent = 'TEST ON';
                clearInterval(obstacleInterval);
                obstacles.forEach(o => o.el.remove());
                obstacles = [];
            } else {
                btn.style.background = '#666';
                btn.textContent = 'TEST';
                startObstacles();
            }
        }

        function startObstacles() {
            obstacleInterval = setInterval(() => {
                if (obstacles.length < 3 && !testMode) {
                    const gc = document.getElementById('game-canvas');
                    const rw = gc.offsetWidth * 0.5;
                    const rl = (gc.offsetWidth - rw) / 2;

                    const obs = document.createElement('div');
                    obs.className = 'obstacle';
                    obs.style.left = (rl + 20 + Math.random() * (rw - 55)) + 'px';
                    obs.style.top = '-40px';
                    document.getElementById('obstacles-container').appendChild(obs);
                    obstacles.push({ el: obs, y: -40 });
                }
            }, 2500);
        }

        function updateState() {
            fetch('/state').then(r => r.json()).then(state => {
                document.getElementById('score').textContent = state.score;
                document.getElementById('speed').textContent = state.speed;
                document.getElementById('game-score').textContent = state.score;
                document.getElementById('game-speed').textContent = state.speed + ' km/h';
                document.getElementById('fps-display').textContent = state.fps + ' FPS';
                document.getElementById('speed-bar').style.width = state.speed + '%';

                const car = document.getElementById('car');
                const gc = document.getElementById('game-canvas');
                const rw = gc.offsetWidth * 0.5;
                const rl = (gc.offsetWidth - rw) / 2;
                car.style.left = (rl + (state.car_x / 100) * rw - 20) + 'px';

                if (!testMode) {
                    obstacles.forEach((obs, i) => {
                        obs.y += state.speed / 5 + 2;
                        obs.el.style.top = obs.y + 'px';
                        if (obs.y > gc.offsetHeight) {
                            obs.el.remove();
                            obstacles.splice(i, 1);
                        }
                    });
                }

                document.querySelectorAll('.dir-btn').forEach(el => el.classList.remove('active'));
                const dirEl = document.getElementById('dir-' + state.direction.toLowerCase());
                if (dirEl) dirEl.classList.add('active');

                const ab = document.getElementById('action-bar');
                ab.textContent = state.action;
                ab.className = 'action-bar ' + state.action.toLowerCase();

                const es = document.getElementById('eye-status');
                const ei = document.getElementById('eye-icon');
                const et = document.getElementById('eye-text');
                if (state.looking_at_screen) {
                    es.className = 'eye-status looking';
                    ei.textContent = 'üëÅÔ∏è';
                    et.textContent = 'Looking at screen';
                } else {
                    es.className = 'eye-status not-looking';
                    ei.textContent = '‚ö†Ô∏è';
                    et.textContent = 'Not looking!';
                }

                if (state.gaze_ratio !== undefined) {
                    document.getElementById('gaze-marker').style.left = (state.gaze_ratio * 100) + '%';
                }

                const det = document.getElementById('detections');
                if (state.detections && state.detections.length > 0) {
                    det.innerHTML = state.detections.map(d =>
                        `<div class="detection-item"><span>${d.class}</span><span>${(d.conf * 100).toFixed(0)}%</span></div>`
                    ).join('');
                }
            });
        }
    </script>
</body>

</html>
